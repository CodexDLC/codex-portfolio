{% load i18n %}
<header class="layout-header">

        <!-- Floor 1: Top Bar -->
        <div class="layout-header-top">
            <div class="sys-info">
                <span class="text-gold">root@codex</span>:<span class="text-blue">~</span>$ ./init_cicd_pipeline.sh
            </div>
            <div class="sys-status desktop-only">
                <span>RAM: 64GB</span>
                <span class="text-ghost">|</span>
                <span>UPTIME: 99.9%</span>
            </div>
        </div>
        <!-- Floor 2: Main Nav -->
        <div class="header-inner">
            <a href="{% url 'home' %}" class="brand">
                <!-- FIX: Changed ID to brand-logo -->
                <span id="brand-logo" class="font-mono">Codex<span class="text-ghost">-</span><span class="text-gold">D</span><span class="text-ivory">L</span><span class="text-blue">C</span></span>
                <span id="brand-slogan"></span>
            </a>
            <!-- Mobile Burger Button (Opens Overlay) -->
            <div class="mobile-burger-btn" data-action="toggle-main-menu">
                ‚ò∞
            </div>
            <nav class="header-nav">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <span class="code-icon blue">PY</span>
                    <span class="file-name">main.py</span>
                    <span class="tab-close">x</span>
                </a>
                <a href="{% url 'portfolio:portfolio' %}" class="nav-link nav-folder {% if 'portfolio' in request.resolver_match.app_names %}active{% endif %}">
                    <span class="code-icon folder">üìÅ</span>
                    <span class="file-name">portfolio/</span>
                    <span class="tab-close">x</span>
                </a>
                <a href="{% url 'experience' %}" class="nav-link {% if request.resolver_match.url_name == 'experience' %}active{% endif %}">
                    <span class="code-icon yellow">LOG</span>
                    <span class="file-name">experience.log</span>
                    <span class="tab-close">x</span>
                </a>
                <a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                    <span class="code-icon green">SH</span>
                    <span class="file-name">contact.sh</span>
                    <span class="tab-close">x</span>
                </a>
            </nav>
        </div>
</header>

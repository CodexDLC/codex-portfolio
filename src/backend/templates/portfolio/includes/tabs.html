            <!-- –≠—Ç–æ—Ç span –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ hx-swap-oob (Out of Band) –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è, –µ—Å–ª–∏ –±—ã –æ–Ω –±—ã–ª –≤–Ω—É—Ç—Ä–∏ grid.

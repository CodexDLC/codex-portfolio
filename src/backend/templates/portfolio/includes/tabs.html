<!-- FOLDER TABS BAR -->
<!-- data-active-dna –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã —Ü–≤–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
<div class="folder-tabs-bar" data-active-dna="{{ active_category_obj.theme_class|default:'theme-gold' }}">

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç–æ—Ä–æ–Ω—ã (–í–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —á–µ—Ä–µ–∑ CSS) -->
    <button id="switch-side-btn" class="tab side-switcher" title="Switch Side">
        <span class="tab-icon">‚Üî</span>
    </button>

    <div class="tabs-inner-container">

        <!-- Breadcrumb (–ü—É—Ç—å): SYSTEM_ROOT > PORTFOLIO > [CATEGORY] -->
        <div class="folder-path">
            <span class="icon">üìÅ</span>
            <span>SYSTEM_ROOT</span>
            <span class="path-sep">></span>
            <span>PORTFOLIO</span>
            <span class="path-sep">></span>
            <span class="path-active" id="breadcrumb-category">{{ active_category_obj.name|upper }}</span>
        </div>

        <!-- –¶–ò–ö–õ –ü–û –ö–ê–¢–ï–ì–û–†–ò–Ø–ú -->
        {% for cat in categories %}
            <a href="{% url 'portfolio:portfolio' %}?category={{ cat.slug }}"
               class="tab file-tab {% if cat.slug == active_category_slug %}active{% endif %}"
               hx-get="{% url 'portfolio:portfolio' %}?category={{ cat.slug }}"
               hx-target="#portfolio-grid"
               hx-swap="innerHTML transition:true"
               hx-push-url="true"
               data-dna="{{ cat.theme_class }}">

               <span class="tab-icon {{ cat.tab_icon_class }}">{{ cat.tab_icon_text }}</span>
               <span class="tab-name">{{ cat.tab_filename }}</span>
            </a>
        {% endfor %}

    </div>

    <!-- Slide Controls (Mobile Only) - Moved below tabs -->
    <!-- FIX: Added ID for HTMX OOB Swap -->
    <div id="mobile-slide-controls" class="mobile-slide-controls">
        <button id="slide-prev-btn" class="tab control-tab" title="Previous Slide" disabled style="opacity: 0.3; cursor: default;">
            <span class="tab-icon">‚Üë</span>
        </button>
        <button id="slide-next-btn" class="tab control-tab" title="Next Slide" disabled style="opacity: 0.3; cursor: default;">
            <span class="tab-icon">‚Üì</span>
        </button>
    </div>

</div>

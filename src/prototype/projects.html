<!DOCTYPE html>
<html lang="ru" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodexDLC | Projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <header class="sticky top-0 w-full z-50 backdrop-blur-md bg-spaceNavy/80 border-b border-white/5 h-20 px-8 flex items-center justify-between transition-all duration-300">
        <a href="../../index.html" class="flex flex-col">
            <span class="font-mono text-2xl font-bold text-pythonGold leading-none">CodexDLC</span>
        </a>
        <nav class="hidden md:flex gap-8 font-mono text-xs uppercase tracking-widest">
            <a href="projects.html" class="text-pythonGold">// PROJECTS</a>
            <a href="experience.html" class="hover:text-pythonBlue">// EXPERIENCE</a>
            <a href="contact.html" class="hover:text-white">// CONTACT</a>
        </nav>
        <div class="flex md:hidden gap-4">
            <a href="#" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 text-xs">WA</a>
            <a href="#" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 text-xs">TG</a>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-16">

        <section class="mb-12 md:mb-20">
            <h1 class="text-4xl md:text-6xl font-bold text-ivory tracking-tight mb-4">Project <span class="text-pythonGold">Index.</span></h1>
            <p class="text-ghostGray font-mono text-sm border-l-2 border-pythonBlue pl-6 max-w-xl">
                Архив реализованных решений. От корпоративных ERP до экспериментальных прототипов.
            </p>
        </section>

        <section id="cat-business" class="accordion-item floating-canvas overflow-hidden">
            <button class="accordion-trigger w-full flex items-center justify-between md:cursor-default md:mb-12">
                <div class="flex items-center gap-4">
                    <span class="font-mono text-pythonGold text-sm">// 01</span>
                    <h2 class="text-3xl md:text-5xl font-bold text-ivory uppercase tracking-tighter">Business Solutions</h2>
                </div>
                <span class="md:hidden accordion-icon transition-transform duration-300">+</span>
            </button>

            <div class="accordion-content max-h-0 md:max-h-none opacity-0 md:opacity-100 transition-all duration-500 overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 auto-rows-[minmax(200px,auto)] mt-8 md:mt-0">
                    <div class="md:col-span-8 md:row-span-2 bento-item flex flex-col justify-end group">
                        <h3 class="text-2xl font-bold text-ivory group-hover:text-pythonGold transition-colors">Industrial ERP System</h3>
                        <p class="text-ghostGray text-sm mt-2">Комплексная автоматизация производства.</p>
                    </div>
                    <div class="md:col-span-4 md:row-span-1 bento-item">
                        <h3 class="text-lg font-bold text-ivory">Logistic Hub</h3>
                    </div>
                    <div class="md:col-span-4 md:row-span-1 bento-item border-dashed">
                        <h3 class="text-lg font-bold text-ivory">Cloud Bridge</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="cat-pet" class="accordion-item floating-canvas overflow-hidden">
            <button class="accordion-trigger w-full flex items-center justify-between md:cursor-default md:mb-12">
                <div class="flex items-center gap-4">
                    <span class="font-mono text-pythonBlue text-sm">// 02</span>
                    <h2 class="text-3xl md:text-5xl font-bold text-ivory uppercase tracking-tighter">Pet Projects</h2>
                </div>
                <span class="md:hidden accordion-icon transition-transform duration-300">+</span>
            </button>
            <div class="accordion-content max-h-0 md:max-h-none opacity-0 md:opacity-100 transition-all duration-500 overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 auto-rows-[minmax(200px,auto)] mt-8 md:mt-0">
                    <div class="md:col-span-4 md:row-span-2 bento-item border-pythonBlue/40">
                        <h3 class="text-xl font-bold text-ivory mt-auto">Codex Architecture</h3>
                    </div>
                    <div class="md:col-span-8 md:row-span-2 bento-item bg-pythonBlue/5">
                        <h3 class="text-2xl font-bold text-ivory">Pythonic Bot Engine</h3>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
